<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <style>
        /* CSS ORIGINAL COM ADAPTAÇÕES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body{
            background-color: black;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff0000;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
            
        }

        .back-button:hover {
            background-color: #cc0000;
        }

        .product-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 20px;
            display: flex;
            gap: 40px;
        }

        .product-images {
            flex: 1;
            
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            border: 3px solid #ff0000;
            margin-bottom: 15px;
            cursor: zoom-in;
            background-color: #FCFBFC;
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: 180px; /* Controla a altura máxima */
        }

        .thumbnail {
            width: 100%;
            height: 180px;
            object-fit: scale-down; /* Mantém proporção sem cortar */
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            padding: 5px;
            background-color: #FFFFFF;
           
        }

        .thumbnail.active {
    border-color: #ff0000; 
}

        .product-info {
            flex: 1;
            padding: 20px;
        }

        .product-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #fff;
            
        }

        .product-price {
            font-size: 2.5rem;
            color: #ff0000; 
            margin-bottom: 1.5rem;
            font-weight: bold;
            
        }

        .product-description {
            
            font-size: 1.1rem;
            line-height: 1.6;
            color: #fff;
            margin-bottom: 2rem;
        }

        /* NOVO CSS PARA A SEÇÃO DO ALGODÃO */
        .fabric-info {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            margin: 2rem 0;
            border-left: 4px solid #ff0000; 
        }

        .fabric-info h3 {
            color: #333;
            margin-bottom: 1rem;
        }

        .fabric-info ul {
            padding-left: 20px;
            list-style: none;
        }

        .fabric-info li {
            margin-bottom: 0.8rem;
            padding-left: 25px;
            position: relative;
        }

        .fabric-info li:before {
            content: "•";
            color: #ff0000; 
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .wpp-button {
    margin: 0 auto;
    display: block;
    background-color: #25D366;
    color: white;
    padding: 15px 40px;
    border: none;
    border-radius: 25px;
    font-size: 1.2rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: background-color 0.3s ease;
    animation: pulse 1.5s infinite;
}

.wpp-button img {
    width: 24px;
}

.wpp-button:hover {
    background-color: #1DA851;
}

/* Animação de pulsação */
@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}
        .wpp-button:hover {
            background-color: #128C7E;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                padding: 15px;
            }

            .main-image {
                height: 300px;
            }

            .product-title {
                font-size: 1.7rem;
                text-align: center;
                margin-top: -35px;
            }

            .product-price{
                text-align: center;
                margin-top: -10px;
            }

            .product-description{
                text-align: center;
                margin-top: -10px;
                margin-bottom: -10px;
            }
        }


        @media (max-width: 768px) {
            .back-button {
                position: relative; /* Remove a posição absoluta no mobile */
        display: block; /* Garante que ele ocupe toda a largura disponível */
        margin: 0 auto 20px; /* Centraliza horizontalmente e adiciona espaçamento abaixo */
        text-align: center; /* Garante que o texto fique alinhado */
        width: fit-content; /* Mantém o tamanho ajustado ao conteúdo */
        left: auto; /* Remove qualquer deslocamento lateral */
        top: 10; /* Remove o deslocamento superior */
            }
        }
    </style>
</head>
<body>
    <a href="../index.html#loja" class="back-button">← Voltar para Home</a>
    <div class="product-container">
        <div class="product-images">
            <img src="../imagens/camisas/camisa12-frente.png" alt="Camisa" class="main-image" id="mainImage">
            <div class="thumbnails">
                <img src="../imagens/camisas/camisa12-frente.png" alt="Miniatura 1" class="thumbnail active" onclick="changeImage(this)">
                <img src="../imagens/camisas/camisa12-verso.png" alt="Miniatura 2" class="thumbnail" onclick="changeImage(this)">
                
            </div>
        </div>

        <div class="product-info">
            <h1 class="product-title">Caneca - PS</h1>
            <p class="product-price">R$ 50,00</p>
            

           

                <button class="wpp-button" onclick="window.location.href='https://wa.me/553197652898?text=Ol%C3%A1%2C%20quero%20adquirir%20a%20Caneca%20-%20PS'">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="24">
                    Comprar pelo WhatsApp
                </button>
        </div>
    </div>

    <script>
        // Função para trocar a imagem principal
        function changeImage(thumb) {
            // Remove a classe 'active' de todas as miniaturas
            document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
            
            // Adiciona 'active' na miniatura clicada
            thumb.classList.add('active');
            
            // Atualiza a imagem principal
            document.getElementById('mainImage').src = thumb.src;
        }
    
        // Função para enviar mensagem pelo WhatsApp
        function sendToWhatsApp() {
            const productName = document.querySelector('.product-title').innerText;
            const price = document.querySelector('.product-price').innerText;
            const message = `Olá! Gostaria de comprar a ${productName} (${price}). Poderia confirmar a disponibilidade?`;
            
            // ATUALIZE COM SEU NÚMERO (formato: 5511999999999)
            const whatsappUrl = `https://api.whatsapp.com/send?phone=SEU_NUMERO&text=${encodeURIComponent(message)}`;
            
            window.open(whatsappUrl, '_blank');
        }
    
        // Zoom na imagem principal
        document.getElementById('mainImage').addEventListener('click', function() {
            this.classList.toggle('zoomed');
        });
    
        // Navegação por teclado (setas esquerda/direita)
        document.addEventListener('keydown', (e) => {
            const thumbs = document.querySelectorAll('.thumbnail');
            const currentIndex = Array.from(thumbs).findIndex(t => t.classList.contains('active'));
            
            if(e.key === 'ArrowRight' && currentIndex < thumbs.length - 1) {
                changeImage(thumbs[currentIndex + 1]);
            }
            
            if(e.key === 'ArrowLeft' && currentIndex > 0) {
                changeImage(thumbs[currentIndex - 1]);
            }
        });
    
        // Adicione este CSS para o zoom (se ainda não tiver)
        const style = document.createElement('style');
        style.textContent = `
            .zoomed {
                transform: scale(2);
                cursor: zoom-out;
                z-index: 1000;
                transition: transform 0.3s ease;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
